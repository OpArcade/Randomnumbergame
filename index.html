<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #1c1c1c;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 700;
            color: rgb(73, 111, 202);
        }

        input {
            padding: 15px;
            margin: 15px;
            width: 100px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #333333;
            color: #fff;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #555555;
        }

        button {
            padding: 15px 30px;
            background-color: rgb(73, 111, 202);;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: rgb(73, 111, 202);;
            transform: scale(1.05);
        }

        #randomNumberDisplay {
            margin-top: 40px;
            font-size: 70px;
            font-weight: bold;
            color: rgb(73, 111, 202);;
            /* text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5); */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator Game</h1>
        <label for="minNumber">Enter minimum number:</label>
        <input type="number" id="minNumber" placeholder="Min number">
        <label for="maxNumber">Enter maximum number:</label>
        <input type="number" id="maxNumber" placeholder="Max number">
        <button id="payButton">Pay</button>
        <div id="randomNumberDisplay"></div>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            // Get user input values
            const minNum = parseInt(document.getElementById('minNumber').value);
            const maxNum = parseInt(document.getElementById('maxNumber').value);

            // Check if the numbers are valid
            if (isNaN(minNum) || isNaN(maxNum) || minNum >= maxNum) {
                alert("Please enter a valid range where the minimum is less than the maximum.");
                return;
            }

            // Generate a random number within the range
            const randomNumber = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;

            // Display the random number
            document.getElementById('randomNumberDisplay').innerText = randomNumber;
        });
    </script>
</body>
</html>
